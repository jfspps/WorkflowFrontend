<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Delete confirmation</title>
</head>
<body>
<nav th:replace="fragments/navNoSearch :: nav"></nav>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<div class="container" sec:authorize="hasAuthority('client.update')">
    <div class="row">
        <div class="row-md-12">
            <h1>Delete confirmation</h1>
            <p><b>Your username:</b> <span sec:authentication="name"></span></p>
            <p><b>your permissions:</b> <span sec:authentication="authorities"></span></p>
            <hr>
            <span class="help-block">
                <!--/*@thymesVar id="confirmDelete" type="java.lang.String"*/-->
                <p class="alert-success" th:text="${confirmDelete}">Error</p>
            </span>
            <span class="help-block">
                <!--/*@thymesVar id="deniedDelete" type="java.lang.String"*/-->
                <p class="alert-warning" th:text="${deniedDelete}">Error</p>
            </span>
            <!--/*@thymesVar id="returnURL" type="java.lang.String"*/-->
            <!--/*@thymesVar id="pageTitle" type="java.lang.String"*/-->
            <p>Return to <a th:href="@{/{url}(url=${returnURL})}" th:text="${pageTitle}"></a></p>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
