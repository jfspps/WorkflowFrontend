<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Test records</title>
</head>
<body>
<nav th:replace="fragments/navNoSearch :: nav"></nav>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<div class="container">
    <div class="row">
        <div class="row-md-12">
            <h1>TestRecord records</h1>

            <p><b>Your username:</b> <span sec:authentication="name"></span></p>
            <hr>

            <h3>TestRecords on file</h3>
            <p sec:authorize="hasAuthority('client.update')">Click the ID to update or delete a record:</p>

            <!--/*@thymesVar id="testRecord" type="company.model.TestRecord"*/-->
            <div th:each="testRecord: ${testRecords}">
                <a sec:authorize="hasAuthority('client.update')" th:href="@{/testRecord/{id}(id=${testRecord.id})}" th:text="${testRecord.id}">1</a>
                <label th:text="${testRecord.recordName}">Record Name</label>
            </div>
            <hr>
            <form action="/createTestRecord" sec:authorize="hasAuthority('client.update')">
                <input type="submit" value="Create" style="width: 200px">
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
